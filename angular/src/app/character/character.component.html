<div class="d-flex flex-row justify-content-center mb-3">
    <button class="btn btn-primary btn-sm"><i class="bi bi-plus-circle me-2"></i>Create Character</button>
</div>
<div class="container card-container">
    <div *ngIf="characters.length === 0">No characters</div>
    <div *ngIf="characters.length > 0" class="row">
      <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-4" *ngFor="let char of characters">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-row mb-2 justify-content-between">
                <h5 class="card-title">{{ char.firstName + ' ' + char.lastName }}</h5>
                <i class="bi bi-three-dots-vertical" role="button"></i>
            </div>
            <p class="card-text">Age: <b>{{ char.age }}</b></p>
          </div>
        </div>
      </div>
    </div>
  </div>
