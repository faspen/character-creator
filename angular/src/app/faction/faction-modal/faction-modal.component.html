<form #factionForm="ngForm" (ngSubmit)="save()">
    <div class="modal fade" [ngClass]="{'show': modalVisible}" [style.display]="modalVisible ? 'block' : 'none'" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" *ngIf="factionDto.id < 1">Create faction</h5>
                    <h5 class="modal-title" id="exampleModalLabel" *ngIf="factionDto.id > 0">Update faction</h5>
                    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column">
                        <div class="d-flex flex-row mb-2">
                            <div class="d-flex flex-column me-2">
                                <label for="firstName" class="mb-1"><i class="text-danger">*</i> Name</label>
                                <input 
                                    type="text"
                                    name="name"
                                    id="name"
                                    class="form-control border-primary"
                                    #factionName="ngModel"
                                    [(ngModel)]="factionDto.name"
                                    placeholder="Enter name"
                                    [required]="true"
                                >
                                <div *ngIf="factionName.invalid && (factionName.dirty || factionName.touched)">
                                    <small *ngIf="factionName.errors?.['required']" class="text-danger">Name is required.</small>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-row">
                            <div class="d-flex flex-column me-2">
                                <label for="age" class="mb-1">Description</label>
                                <textarea 
                                    type="text"
                                    name="desc"
                                    id="desc"
                                    cols="50"
                                    class="form-control border-primary"
                                    [(ngModel)]="factionDto.description"
                                    placeholder="Enter description"
                                ></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
                    <button type="submit" [disabled]="factionForm.invalid" class="btn btn-primary" *ngIf="factionDto.id < 1">Create</button>
                    <button type="submit" [disabled]="factionForm.invalid" class="btn btn-primary" *ngIf="factionDto.id > 0">Update</button>
                </div>
            </div>
        </div>
    </div>
</form>
